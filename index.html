<!DOCTYPE html>
<html>
<head>
  <title>Bookmark</title>
<link rel="stylesheet"  href="all.min.css"  />

<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

<body>
 
  <div class=" bookmark">
    
<div class=" container   text-center " style="height: 100vh;">
  <h1   class=" text-center ">Bookmarker</h1>

  <div class="contain container  px-3">
    <h2  class="m-auto text-center"><i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark"></i></h2>
    <div class="mb-3 text-start"  >
      <label for="bookmarkerName" class="form-label"><i class="fa-solid fa-book-bookmark me-2"></i> Site Name</label>
      <input type="text" class="bookmarkerName   form-control" id="bookmarkerName" placeholder="Bookmarker Name">
    </div>
    <div class="mb-3  text-start">
      <label for="BookmarkerSite" class="form-label"><i class="fa-solid fa-link  me-2"></i>Site URL</label>
      <input type="email" class="BookmarkerSite   form-control" id="BookmarkerSite" placeholder="Bookmarker Site">
    </div>
    <button   onclick="submitfun()" class="submit  btn  ">Submit</button>
  </div>
  <div class="displayInfo  bg-white my-4"  id="displayInfo">



  </div> 


</div>



    

 
</div>


  



<script src="index.js"></script>
 <script src="bootstrap.bundle.min.js" ></script>
